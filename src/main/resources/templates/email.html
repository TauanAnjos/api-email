<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email de Teste</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 40px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 30px;">
                <tr>
                    <td align="center" style="font-size: 24px; font-weight: bold; color: #333333; padding-bottom: 20px;">
                        Olá, <span th:text="${nome}">Nome</span>!
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 16px; color: #555555; line-height: 1.5; padding-bottom: 20px;">
                        Este é um email de teste da sua API. Você pode personalizar este card como quiser para seus testes.
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <a href="#" style="background-color: #4CAF50; color: #ffffff; text-decoration: none; padding: 12px 25px; border-radius: 5px; display: inline-block; font-weight: bold;">
                            Testar API
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12px; color: #999999; padding-top: 20px;" align="center">
                        &copy; 2025 Seu Sistema de Email. Todos os direitos reservados.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
